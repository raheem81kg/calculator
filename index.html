<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1 id="title">Calculator</h1>
        <main id="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="column">
                    <button data-button="+" class="operator button">+</button>
                    <button data-button="7" class="operand button">7</button>
                    <button data-button="4" class="operand button">4</button>
                    <button data-button="1" class="operand button">1</button>
                    <button data-button="0" class="operand button">0</button>
                </div>
                <div class="column">
                    <button data-button="-" class="operator button">-</button>
                    <button data-button="8" class="operand button">8</button>
                    <button data-button="5" class="operand button">5</button>
                    <button data-button="2" class="operand button">2</button>
                    <button data-button="." class="operand button">.</button>
                </div>
                <div class="column">
                    <button data-button="*" class="operator button">x</button>
                    <button data-button="9" class="operand button">9</button>
                    <button data-button="6" class="operand button">6</button>
                    <button data-button="3" class="operand button">3</button>
                    <button class="clear button">C</button>
                </div>
                <div class="column">
                    <button data-button="/" class="operator button">÷</button>
                    <button class="equal button">=</button>
                </div>
            </div>
        </main>
        <footer>Copyright © 2022 raheem81kg</footer>
    </body>
</html>
